name: Deploy to GitHub Pages

on:
  # 在推送到 main 分支时触发部署
  push:
    branches: [main]
  # 允许手动触发部署
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  deployments: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建 Next.js 应用
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.5.2
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') || '' }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "Running pnpm install with --no-frozen-lockfile"
          pnpm install --no-frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 配置静态输出目录为 Next.js 的输出目录
          static_site_generator: next
          enablement: true
          token: ${{ secrets.PAGES_PAT }}

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build process..."
          NODE_OPTIONS="--max_old_space_size=4096" NEXT_OUTPUT=export pnpm build
          echo "Build process completed with exit code: $?"
          echo "Checking if build generated expected directories..."
          if [ -d "out" ]; then 
            echo "out directory created successfully!"
            ls -la out
          else
            echo "ERROR: out directory was not generated by the build process"
          fi
        env:
          # 添加 Next.js 的输出配置，确保生成静态文件
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_OUTPUT: 'export'

      - name: Debug - List directories and files
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Checking Next.js version:"
          grep -A 1 "\"next\":" package.json || echo "Next.js version not found in package.json"
          echo "Checking Next.js configuration:"
          if [ -f "next.config.js" ]; then cat next.config.js; elif [ -f "next.config.ts" ]; then cat next.config.ts; else echo "Next.js config file not found"; fi
          echo "Listing out directory contents (if exists):"
          if [ -d "out" ]; then ls -la out; else echo "out directory does not exist"; fi
          echo "Checking package.json build script:"
          grep -A 5 "\"build\"" package.json || echo "Build script not found in package.json"

      - name: Try manual export
        run: |
          echo "Attempting manual export..."
          # 如果out目录已存在，则跳过导出
          if [ -d "out" ]; then
            echo "out directory already exists, skipping export"
            ls -la out
            exit 0
          fi

          # 尝试使用export脚本
          if grep -q "\"export\"" package.json; then
            echo "Running pnpm export..."
            pnpm export || echo "Export command failed with exit code $?"
          else
            echo "No export script found in package.json, trying next export..."
            npx next export || echo "Next export command failed with exit code $?"
          fi

          # 检查是否生成了out目录
          if [ -d "out" ]; then 
            echo "out directory created successfully!"
            ls -la out
          else 
            echo "ERROR: Manual export failed to generate out directory"
          fi

      - name: Upload artifact
        run: |
          if [ -d "out" ]; then
            echo "Found out directory, proceeding with upload"
          else
            echo "ERROR: out directory not found!"
            echo "Build process failed to generate the required output directory."
            exit 1  # 抛出错误，终止工作流
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.PAGES_PAT }}
